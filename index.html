<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map of the USA</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>

<header>
    <h1>Map of the USA</h1>
    <hr>
</header>

<main>
    <img id="mapUSA" class="map" src="img/map.png" width="1000px" usemap="#workmap" onclick="defPosition(event)";/>

    <map name="#workmap">
        <area shape="poly" coords="92, 187, 76, 253, 148, 360, 154,337, 162, 340, 188, 209, 92, 187" href="https://en.wikipedia.org/wiki/Nevada" alt="#">
        <area shape="poly" coords="171, 320, 190, 213, 238,220,236,244,268,248,257,335" href="https://www.cappex.com/themes/custom/fingerprint/images/colleges-by-state/utah_statecolleges.jpg" alt="Utah">
        <area shape="poly" coords="155,340,164,344,170,322,256,336,238,460,201,454,138,418,145,407,141,408,143,400,156,381,150,363" href="https://ru.wikipedia.org/wiki/%D0%90%D1%80%D0%B8%D0%B7%D0%BE%D0%BD%D0%B0" alt="Arizona">
        <area shape="circle" coords="73, 348, 20" href="la.html" alt="">
    </map>

    <div class="legend">
        <h1>Legend</h1>
        <h2>Nevada - штат</h2>
        <h2>Utah - штат</h2>
        <h2>Arizona - штат</h2>
        <h2><img src="img/flag.svg" alt="" width="16"> Los Angeles - город</h2>
    </div>

</main>
</body>
</html>
